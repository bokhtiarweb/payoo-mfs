<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center mt-24">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                
                <!-- Available balance -->
                <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div class="stat-value">9,400</div>
                          <div class="stat-desc">Available balance</div>
                        </div>
                      </div>
                </div>
                  <div class="divider"></div>

                  <!-- Actions buttons -->
                   <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                   </div>
                   <div class="divider"></div>

                   <!-- Add money form start -->
                   <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Money Amount</span>
                        </label>
                        <input type="text" placeholder="Your Amount" class="input input-bordered" id="mony_amount" autocomplete="off" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input type="password" placeholder="Your Pin" id="pin_number" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary" id="login_button">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- Add money form start -->

              </div>
            </div>
          </div>
    </main>

    <script src="./js/home.js"></script>
</body>
</html>
